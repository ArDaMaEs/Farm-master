<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Login Page</title>

    <!--link for css file-->
    <link rel="stylesheet" type="text/css" href="login.css">
    <!--/link for css file-->

    <!--library-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--library-->

    <!--google font-->
    <link href="https://fonts.googleapis.com/css2?family=Andika&display=swap" rel="stylesheet">
    <!--google font-->
</head>

<body>

    <!--header-->
    <header class="header">
        <a href="#" class="logo">
            <img src="image/logo.png">
        </a>
        <!--nav bar-->
        <nav class="headbar">
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="doc.html">Doctors</a>
            <a href="med.html">Medicine</a>
            <a href="service.html">Service</a>
            <a href="contact.html">Contact</a>
        </nav>
        <!--nav bar-->

        <div class="menubtn">
            <button>Helpline</button>
        </div>
    </header>
    <!--header-->

    <!--form-->
    <div class="container" id="container">

        <!--sign up-->
        <div class="form sign-up-container">
            <form>
                <h1>Create An Account</h1>

                <!--icons-->
                <div class="social-container">
                    <a href="#" class="social"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                    <a href="#" class="social"><i class="fa fa-google-plus" aria-hidden="true"></i></a>
                    <a href="#" class="social"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
                </div>
                <!--icons-->
                <span>or use your email for registration</span>

                <!--input field-->
                <div class="input-field">
                    <i class="fa fa-user"></i>
                    <input type="text" name="username" placeholder="Username" required>
                </div>

                <div class="input-field">
                    <i class="fa fa-envelope"></i>
                    <input type="email" name="email" placeholder="Email" required>
                </div>

                <div class="input-field">
                    <i class="fa fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <!--input field-->

                <button type="submit">Sign Up</button>
            </form>
        </div>
        <!--sign up-->

        <!--sign in-->
        <div class="form sign-in-container">
            <form>
                <h1>Login</h1>

                <!--icons-->
                <div class="social-container">
                    <a href="#" class="social"><i class="fa fa-facebook-official" aria-hidden="true"></i></a>
                    <a href="#" class="social"><i class="fa fa-google-plus" aria-hidden="true"></i></a>
                    <a href="#" class="social"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
                </div>
                <!--icons-->
                <span>or use your account</span>

                <!--input field-->
                <div class="input-field">
                    <i class="fa fa-user"></i>
                    <input type="text" name="username" placeholder="Username" required>
                </div>

                <div class="input-field">
                    <i class="fa fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <!--input field-->
                <a href="#">Forgot your password</a>

                <button type="submit">Sign In</button>
            </form>
        </div>
        <!--sign in-->

        <!--overlay-->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <img src="image/s1.png" style="height: 25rem; width: 30rem; padding-top: 5%;">
                    <button class="btn" id="signIn">Sign in</button>
                </div>

                <div class="overlay-panel overlay-right">
                    <h1>Hello User!</h1>
                    <p>Enter your personal details and start your journey with us</p>
                    <img src="image/s3.png" style="height: 25rem; width: 30rem;">
                    <button class="btn" id="signUp">Sign up</button>
                </div>
            </div>
        </div>
        <!--overlay-->
    </div>
    <!--form-->

    <script>
        // Cambio entre formularios
        document.addEventListener('DOMContentLoaded', function () {
            const signUpButton = document.getElementById('signUp');
            const signInButton = document.getElementById('signIn');
            const container = document.getElementById('container');  // Este es el contenedor que engloba ambos formularios

            // Cambia al formulario de Sign Up cuando el botón es presionado
            signUpButton.addEventListener('click', function () {
                container.classList.add("right-panel-active");  // Agrega la clase que activa la vista de Sign Up
            });

            // Cambia al formulario de Sign In cuando el botón es presionado
            signInButton.addEventListener('click', function () {
                container.classList.remove("right-panel-active");  // Remueve la clase que activa la vista de Sign Up
            });
        });

        // Envío de formulario de Sign Up
        const form = document.querySelector('.sign-up-container form');

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.querySelector('input[name="username"]').value;
            const email = document.querySelector('input[name="email"]').value;
            const password = document.querySelector('input[name="password"]').value;

            fetch('http://127.0.0.1:5000/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    email: email,
                    password: password
                })
            })
                .then(response => response.json())
                .then(data => alert(data.message))
                .catch(error => console.error('Error:', error));
        });
    </script>

</body>

</html>
